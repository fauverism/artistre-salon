<div class="container" id="section-6">
  <h1>Social</h1>
  <div class="box-border">
    <h2>Instagram</h2>
  </div>
  <section ng-controller="ShowImages as images">
    <ul ng-show="layout == 'grid'" class="grid">
      <!-- A view with big photos and no text -->
      <li ng-repeat="p in pics">
        <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
      </li>
    </ul>
    <ul ng-show="layout == 'list'" class="list">
      <!-- A compact view smaller photos and titles -->
      <li ng-repeat="p in pics">
        <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.thumbnail.url}}" /></a>
        <p>{{p.caption.text}}</p>
      </li>
    </ul>
  </section>
  <a href="https://instagram.com/artistresalonspa/" class="btn btn-info center-block">More Instagram</a>
</div><!-- .container /section-6 -->
